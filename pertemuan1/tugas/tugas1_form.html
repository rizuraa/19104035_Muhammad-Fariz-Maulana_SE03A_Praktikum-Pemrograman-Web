<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Form 1</title>
</head>

<body>
    <h1>Form HTML</h1>
    <table>
        <tr>
            <td>Nama</td>
            <td>: </td>
            <td><input type="text" name="nama" id=""></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>: </td>
            <td><input type="radio" name="Male" id=""> Male
                <input type="radio" name="female" id=""> Female</td>
        </tr>
        <tr>
            <td>Address</td>
            <td>: </td>
            <td><input type="text" name="address" id=""></td>
        </tr>
        <tr>
            <td>Country</td>
            <td>: </td>
            <td> <select name="Country" id="">
                    <option value="id">Indonesia</option>
                    <option value="my">Malaysia</option>
                    <option value="sg">Singapore</option>
                    <option value="ph">Philipina</option>
            </select></td>
        </tr>
        <tr>
            <td>Email</td>
            <td>: </td>
            <td> <input type="email" name="email" id=""></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td>: </td>
            <td colspan="2"><input type="browse" name="" id="">
                <input type="file" value="browse"></td>
        </tr>
        <tr>
            <td>comment</td>
            <td>: </td>
            <td> <textarea name="" id="" cols="50" rows="10"></textarea></td>
            <td><button>Submit</button></td>
        </tr>

    </table>
</body>

</html>
